<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    body {
        background-image: url('/static/background.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Black tint with 50% opacity */
        z-index: -1;
    }

    .translucent-form {
        background-color: rgba(0, 0, 0, 0.50);
        /* White background with 80% opacity */
        border-radius: 10px;
        /* Optional: rounded corners */
        padding: 20px;
        /* Optional: padding inside the form */
    }

    .translucent-select {
        border: 1px solid #fff;
        background-color: transparent;
    }

    * {
        margin: 0;
        padding: 0;
    }

    html {
        font-family: Poppins;
        color: #f0f0f0;
    }

    body {
        min-height: 100vh;
        color: #a2a5b3;
        align-content: center;
    }

    h1 {
        color: white;
    }

    .card {
        margin: 0 auto;
        padding: 2em;
        width: 300px;
        text-align: center;
        border-radius: 10px;
        position: relative;
    }

    .card::after, .card::before {
        content: '';
        position: absolute;
        height: 100%;
        width: 100%;
        background-image: conic-gradient(from var(--angle), #45daff, #0ac1f8, #0ae0f8, #45daff, #0ae0f8, #0ae0f8);
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        z-index: -1;
        padding: 3px;
        border-radius: 10px;
        animation: 3s spin linear infinite;
    }

    .card::before {
        filter: blur(5rem);
        opacity: 0.8;
    }

    @keyframes spin {
        from {
            --angle: 0deg;
        }

        to {
            --angle: 360deg;
        }
    }
</style>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 translucent-form" style="width: 100%; max-width: 400px;">
            <h1 class="card-title text-center" style="border: none;">Youtube Video Downloader</h1>
            <form action="{{ url_for('download_web') }}" method="post" class="form-group">
                <div class="form-group">
                    <label for="url">Youtube Video URL</label>
                    <input type="text" name="url" id="url" class="translucent-select form-control"
                        placeholder="Enter Youtube Video URL" required />
                </div>
                <div class="form-group">
                    <label for="format">Format</label>
                    <select name="format" id="format" class="translucent-select form-control" required>
                        <option value="audio">audio</option>
                        <option value="video">video</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resolution">Resolution</label>
                    <select name="res" id="resolution" class="translucent-select form-control" required>
                        <option value="144p">144p</option>
                        <option value="240p">240p</option>
                        <option value="360p">360p</option>
                        <option value="480p">480p</option>
                        <option value="720p">720p</option>
                        <option value="1080p">1080p</option>
                        <option value="1440p">1440p</option>
                        <option value="2160p">2160p</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Download</button>
            </form>
        </div>
    </div>
</body>
<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
